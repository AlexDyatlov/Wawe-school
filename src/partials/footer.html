<footer class="footer" id="contacts">
  <div class="container">
    <h2 class="footer__title title">
      Оставить заявку
      <svg>
        <use xlink:href="img/sprite.svg#slash"></use>
      </svg>
    </h2>
    <div class="footer__inner">
      <div class="footer__form">
        <form class="form" method="POST">
          <label>
            <span class="visually-hidden">Имя</span>
            <input class="form__field" type="text" name="Name" placeholder="Имя" required>
          </label>
          <label>
            <span class="visually-hidden">Телефон</span>
            <input class="form__field" id="phone" type="tel" name="Phone" placeholder="Телефон" required>
          </label>
          <label>
            <span class="visually-hidden">Сообщение</span>
            <textarea class="form__field" name="Message"
              placeholder="Оставьте сообщение, и мы свяжемся с Вами в ближайшее время" required></textarea>
          </label>
          <button class="form__btn btn" type="submit">Отправить</button>
        </form>
      </div>
      <div class="contacts">
        <p class="contacts__text">
          Есть вопрос?<br>Вы можете связаться с нами:
        </p>
        <p class="contacts__text">
          WhatsApp, Viber, Telegram
          <span class="contacts__phone">
            <a class="contacts__phone--call" href="tel:34674863788">+3 467 486-37-88</a>
          </span>
        </p>
        <p class="contacts__text">
          Avenida grandes playas 79, <br>
          Corralejo la Oliva Fuerteventura,
          Spain. 35660
        </p>
      </div>
    </div>
    <ul class="social">
      <li class="social__item">
        <a class="social__link" href="https://www.instagram.com/?hl=ru">INSTAGRAM</a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://ru-ru.facebook.com/">FACEBOOK</a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://www.youtube.com/">YOUTUBE</a>
      </li>
    </ul>
  </div>
  <div class="footer__copy">
    <div class="container">
      <a class="logo" href="#" aria-label="Логотип Wawe">
        <svg>
          <use xlink:href="img/sprite.svg#logo"></use>
        </svg>
      </a>
    </div>
  </div>
</footer>
